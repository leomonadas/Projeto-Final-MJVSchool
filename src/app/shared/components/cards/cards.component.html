<div *ngFor="let produto of listaDeProdutos" class="wrap">
    <div *ngIf="produto.preco<130" class="card">
        <img src="{{ produto.imagem }}" alt="">
        <div class="card_text">
            <h3>{{ produto.nome }}</h3>
            <h2>{{ produto.preco | currency:"BRL" }}</h2>
        </div>
        <app-buttons (click)="detalhesProduto(produto.id)"></app-buttons>
    </div>
</div>
